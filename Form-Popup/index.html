<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Popup Project</title>
</head>

<body>
    <div class="text-center mt-5">
        <button class="clicks">Click me</button>
    </div>

    <div class="container mt-5" id="box">
        <div class="one">
            <h3 class="text-center pt-3">Enter Details</h3>
            <form action="#">
                <div class="form-group mb-3">
                    <label for="Username">Username</label>
                    <input type="text" name="" class="form-control" id="username" placeholder="Enter Username" />
                    <span id="usernameValidation"></span>
                </div>
                <div class="form-group mb-3">
                    <label for="Email">Email</label>
                    <input type="email" name="" id="email" class="form-control" placeholder="Enter Email" />
                    <span id="emailValidation"></span>
                </div>

                <input type="submit" value="submit" class="btn btn-primary" />
            </form>
        </div>

        <button id="crossmark">X</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
