<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Email Validation</title>
    </script>
</head>

<body>
    <div>
        <h3>Form Validation</h3>
        <form id="form">
            <div class="inputBox">
                <input type="text" name="" id="username" class="username" placeholder="Enter Username" />
                <span id="usernameValidation"></span>
            </div>

            <div class="inputBox">
                <input type="text" name="" id="password" class="password" placeholder="Enter Password" />
                <span id="passwordValidation"></span>
            </div>

            <div class="inputBox">
                <input type="text" name="" id="confirm_password" class="confirm_password" placeholder="Confirm Password" />
                <span id="confirm_passwordValidation"></span>
            </div>

            <div class="inputBox">
                <input type="text" name="" id="email" class="email" placeholder="Enter Email Address" />
                <span id="emailValidation"></span>
            </div>

            <button id="btn" type="submit" value="submit" >Submit</button>

        </form>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>

    <script src="script.js"></script>
</body>

</html>
